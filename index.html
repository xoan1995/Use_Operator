<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USE OPERATION</title>
</head>
<body>
<button onclick="myProject()">Click me!</button>
<script>
    function myProject(){
        let inputWidth=parseFloat(prompt("Enter the width here:"));
        let inputHeight=parseFloat(prompt("Enter the height here:"));
        let area= inputWidth*inputHeight;
        document.write("The area is: "+area);
    }
</script>
</body>
</html>
